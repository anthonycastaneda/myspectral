<!DOCTYPE html>

<head>
    <!-- Primary Meta Tags -->
    <title>How long have I been married?</title>

    <meta charset="UTF-8" />
    <meta name="title" content="How long have I been married?" />
    <meta name="description" content="I want to prove with my own life that emotional affection can last forever." />

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet" />

    <style>
        html,
        body {
            margin: 0;
        }

        .root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .row:not(:first-child) {
            margin-top: 24px;
        }

        .wrapper {
            display: inline-block;
            text-align: center;
        }

        .value,
        .unit {
            font-family: 'Space Mono', monospace;
        }

        .value {
            font-size: 5rem;
            font-weight: 700;
        }

        .unit {
            font-size: 3rem;
        }

        .copy {
            position: fixed;
            bottom: 0;
            display: block;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-family: 'Space Mono', monospace;
        }

        /* Media queries. */
        @media (max-width: 800px) {
            .row {
                flex-direction: column;
                flex-wrap: wrap;
            }

            .row:not(:first-child) {
                margin-top: 0;
            }

            .value {
                font-size: 6rem;
            }

            .unit {
                font-size: 3rem;
                margin-top: -24px;
            }

            .copy {
                position: relative;
                display: block;
                margin-top: 24px;
            }
        }

        @media (min-width: 800px) {
            .wrapper:not(:first-child) {
                margin-left: 48px;
            }

            .row {
                width: 800px;
            }

            .wrapper {
                width: 33.3%;
            }
        }
    </style>
</head>

<body>
    <div class="root">
        <div class="row">
            <div class="wrapper">
                <div class="value" id="years"></div>
                <div class="unit">years</div>
            </div>
            <div class="wrapper">
                <div class="value" id="months"></div>
                <div class="unit">months</div>
            </div>
            <div class="wrapper">
                <div class="value" id="days"></div>
                <div class="unit">days</div>
            </div>
        </div>
        <div class="row">
            <div class="wrapper">
                <div class="value" id="hours"></div>
                <div class="unit">hours</div>
            </div>
            <div class="wrapper">
                <div class="value" id="minutes"></div>
                <div class="unit">minutes</div>
            </div>
            <div class="wrapper">
                <div class="value" id="seconds"></div>
                <div class="unit">seconds</div>
            </div>
        </div>
    </div>
    <div class="copy"></div>

    <script src="counter.js"></script>
    <script>
        window.addEventListener('load', () => {
            const result = calculate();
            render(result);

            setInterval(() => {
                render(calculate());
            }, 1000);
        });
    </script>
</body>
